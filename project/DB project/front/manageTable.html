<script>
    async function func1() { 
        const ul = document.getElementById('show1');
        const url = 'http://localhost:18888/dropTable/'+document.getElementById("reset").nodeValue;
        alert(url);
        fetch(url)
        .then((resp) => resp.json())
        .then(function(data) {
        return data.map(function(row) {
            ul.innerHTML += 
            "<tr><td>"+row.ReceiptId+"</td><td>"+row.totalPrice+"</td></tr>";
        })
        })
        .catch(function(error) {
        console.log(error);
        }); 
    }
</script>
